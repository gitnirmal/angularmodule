<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.js"></script>
    <script type="text/javascript">

      var app = angular.module('myApp', ['ngRoute']);

      app.controller('routeCtrl', ['$scope', function($scope){}]);      

      app.controller('homeCtrl', ['$scope', function($scope){
          $scope.message = 'This is home page';
      }]);

      app.controller('profileCtrl', ['$scope', function($scope){
          $scope.message = 'This is profile page';
      }]);

      app.controller('messageCtrl', ['$scope', function($scope){
          $scope.message = 'This is message page';
      }]);

      app.config(function($routeProvider){
          $routeProvider.when('/', {
            templateUrl:'home.htm',
            controller:'homeCtrl'
          }).when('/profile', {
            templateUrl:'profile.htm',
            controller:'profileCtrl'
          }).when('/message', {
            templateUrl:'message.htm',
            controller:'messageCtrl'
          });
      });
    
    </script>

    <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body ng-app="myApp">

    <div class="container">
      <div ng-controller="routeCtrl">

        <div class="row">
          <div class="col-sm-3">
            <aside>
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#/">Home</a></li>
                <li role="presentation"><a href="#profile">Profile</a></li>
                <li role="presentation"><a href="#message">Messages</a></li>
              </ul>
            </aside>
          </div>
          <div class="col-sm-9">
            
            <ng-view></ng-view>

          </div>
        </div>

        
        
      </div>
    </div>

  </body>
</html>
