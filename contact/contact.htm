<h2>Contact form</h2>
<form name="frm" id="frm" method="post" ng-submit="postData(data)" novalidate>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="data.name" required>    
    <span style="color:red" ng-show="frm.name.$dirty && frm.name.$invalid">
      <span ng-show="frm.name.$error.required">The name is required.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="data.email" required>
    <span style="color:red" ng-show="frm.email.$dirty && frm.email.$invalid">
      <span ng-show="frm.email.$error.required">The email is required.</span>
      <span ng-show="frm.email.$error.email">Invalid email address.</span>
    </span>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" name="message" placeholder="Message" ng-model="data.message" required></textarea> 
    <span style="color:red" ng-show="frm.message.$dirty && frm.message.$invalid">
      <span ng-show="frm.message.$error.required">The message is required.</span>
    </span>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
